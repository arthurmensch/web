# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `qwtel` to your shortname (used in the front matter to set a page's author, e.g. `author: qwtel`).
amensch:
  name:              Arthur Mensch
  email:             <arthur.mensch@m4x.org>

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
                     I am a Ph.D student at Inria Parietal group since September 2015. I am interested in optimization methods, and especially matrix factorization techniques, for very large datasets such as those we face in fMRI.

                     I am working under the supervision of [Gaël Varoquaux](http://gael-varoquaux.info), [Julien Mairal](http://lear.inrialpes.fr/people/mairal/) and [Bertrand Thirion](https://team.inria.fr/parietal/team-members/bertrand-thirions-page/). Before my Ph.D., I studied science at the Ecol Polytechnique, and got specialized in applied mathematic and machine learning in Télécom ParisTech and ENS Cacha (master Maths-Vision-Apprentissage).


  # This photo will be used in the about section
  picture:
    src:            /assets/img/amensch.jpg
